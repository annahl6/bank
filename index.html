<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
      <h1 class="text-center">Assalamu Alaikum</h1>
      <div class="submit-area">
        <div class="form-group">
          <label for="exampleInputEmail1"><h4><b>Login</b></h4></label>
          <input type="email" class="form-control" placeholder="Email">                  
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>                
        <button id="lgnBtn" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h3><b>Deposit</b></h3>
            <h1><b>$ <span id="currentDeposit">00</span></b></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h3><b>Withdraw</b></h3>
            <h1><b>$ <span id="currentWithdraw">00</span></b></h1>
          </div>           
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h3><b>Balance</b></h3>
            <h1><b>$ <span id="currentBalance">1240</span></b></h1>
          </div>  
        </div>  
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="deposit-amount">
            <h3><b>Deposit</b></h3>
            <input id="addDeposit" type="number" class="form-control" placeholder="$ Amount You Want To Deposit"><br>
            <button id = "depositBtn" class="btn btn-success">Deposit</button>
          </div>                      
        </div>
        <div class="col-md-6">        
          <div class="withdraw-amount">
            <h3><b>Withdraw</b></h3>
            <input id="addWithdraw" type="deposit" class="form-control" placeholder="$ Amount You Want To Withdraw"><br>
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
          </div>
        </div>         
      </div>
    </div>
    <script>
        document.getElementById("lgnBtn").addEventListener("click", function(){
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })
        function updateSpanText(id, addNumber){
          const currentText = document.getElementById(id).innerText;
          const currentNumber = parseFloat(currentText);
          document.getElementById(id).innerText =  currentNumber +  addNumber;
        }
        function getInputNumber(id){
          const addAmount = document.getElementById(id).value;
          const addNumber = parseFloat(addAmount);
          document.getElementById(id).value = "";
          return addNumber;
        }        
        // Deposit Button Event Handler
        document.getElementById("depositBtn").addEventListener("click", function(){          
          const addDeposit = getInputNumber("addDeposit");
          updateSpanText("currentDeposit", addDeposit);
          updateSpanText("currentBalance", addDeposit);
        })
        // Withdraw Button Event Handler
        document.getElementById("withdrawBtn").addEventListener("click", function(){ 
          const addWithdraw = getInputNumber("addWithdraw"); 
          updateSpanText ("currentWithdraw", addWithdraw);
          updateSpanText ("currentBalance", -1 * addWithdraw);         
        })        
    </script>
</body>
</html>
