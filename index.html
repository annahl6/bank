<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Assalamu Alaikum</h1>
        <div class="submit-area">
                <div class="form-group">
                  <label for="exampleInputEmail1"><h4><b>Login</b></h4></label>
                  <input type="email" class="form-control" placeholder="Email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h3><b>Deposit</b></h3>
            <h1><b>$ <span id="currentDeposit">00</span></b></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h3><b>Withdraw</b></h3>
            <h1><b>$ <span id="currentWithdraw">00</span></b></h1>
          </div>           
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h3><b>Balance</b></h3>
            <h1><b>$ <span id="currentBalance">1240</span></b></h1>
          </div>  
        </div>  
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="deposit-amount">
            <h3><b>Deposit</b></h3>
            <input id="addDepositAmount" type="number" class="form-control" placeholder="$ Amount You Want To Deposit"><br>
            <button id = "addDeposit" class="btn btn-success">Deposit</button>
          </div>                      
        </div>
        <div class="col-md-6">        
          <div class="withdraw-amount">
            <h3><b>Withdraw</b></h3>
            <input id="addWithdraw" type="deposit" class="form-control" placeholder="$ Amount You Want To Withdraw"><br>
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
          </div>
        </div>         
      </div>
    </div>
    <script>
        document.getElementById("login").addEventListener("click", function(){
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })
        document.getElementById("addDeposit").addEventListener("click", function(){
          // var addDepositAmount = document.getElementById("addDepositAmount").value;
          // var addDepositAmountValue = parseFloat(addDepositAmount);
          // document.getElementById("addDepositAmount").value = "";
          const addDepositAmountValue = getInputNumber("addDepositAmount");
          updateSpanText("currentDeposit", addDepositAmountValue);
          updateSpanText("currentBalance", addDepositAmountValue);
        })
        function updateSpanText(id, addDepositAmountValue){
          var current = document.getElementById(id).innerText;
          var currentValue = parseFloat(current);
          document.getElementById(id).innerText =  currentValue +  addDepositAmountValue;       
        }
        function getInputNumber(id2){
          var addAmount = document.getElementById(id2).value;
          var addNumber = parseFloat(addAmount);
          document.getElementById(id2).value = "";
          return addNumber
        }
        document.getElementById("withdrawBtn").addEventListener("click", function(){ 
          const addNumber = getInputNumber("addWithdraw"); 
          var currentWithdraw = document.getElementById("currentWithdraw").innerText;
          var currentWithdrawAmount = parseFloat(currentWithdraw);
          document.getElementById("currentWithdraw").innerText = addNumber + currentWithdrawAmount;
          var currentBalance = document.getElementById("currentBalance").innerText;
          var currentBalanceAmount = parseFloat (currentBalance);
          var totalBalance = currentBalanceAmount - addNumber;
          document.getElementById("currentBalance").innerText = totalBalance;
        })
    </script>
</body>
</html>
